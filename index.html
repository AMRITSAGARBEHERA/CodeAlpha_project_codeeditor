<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/CSS/all.min.css"> -->
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa fa-html5" aria-hidden="true"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa fa-css3" aria-hidden="true"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa fa-js" aria-hidden="true"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa fa-play" aria-hidden="true"></i>Output</label>
            <iframe id="output"></iframe>

        </div>

    </div>
    <!-- <script src="script.js"></script> -->
    <script>
    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");
        output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode+"</style>";
        output.contentWindow.eval(jsCode);
    }
</script>
  
</body>
</html>
